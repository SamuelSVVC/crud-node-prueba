<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div>
    <h2>Productos</h2>
    <button id="btnAH" class="btnAusu" routerLink="/post/create/">Agregar Producto</button>
    <div class="table">
        <table class="table table-striped">
            <thead class="head">
                <tr class="tr">
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Valor</th>
                    <th  scope="col">Imagen</th>
                    <th  scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let post of posts">
                    <td>{{ post.id }}</td>
                    <td>{{ post.name }}</td>
                    <td>{{ post.description }}</td>
                    <td>{{ post.valor }}</td> 
                    <td><img src={{post.imageURL}}></td>
                    <td>
                        <button [routerLink]="['/post/', post.id, 'view']" class="btnView">Ver</button>
                        <button [routerLink]="['/post/', post.id, 'edit']" class="btnEdi">Editar</button>
                        <button type="button" (click)="deletePost(post.id)" class="btnEli">Borrar</button>
                    </td>
                </tr>
            </tbody>         
        </table>
    </div> 
</div>
